<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>for: 反復処理の確認:for</title>
    <script src="js/jquery-2.1.3.min.js"></script>
</head>

<body>
    <h1>for: 反復処理の確認:for</h1>
    <p id="view">ここにループ処理の結果が表示されます。</p>

    <script>
        //1.変数の入れ物を作成
        

        //2.繰返し処理で、文字列を作成
        function selectBoxCreate(start,end){
            let str = "";
            for(let i=start; i<end; i++){
                str += `繰り返し処理:${i}回目<br>`;
            }
            return str;
        }
        const date = selectBoxCreate(1,31);
        //3.変数「str」に入ってる文字列を pタグid="view"に表示
        $("#view").html(date);
    </script>
</body>

</html>
